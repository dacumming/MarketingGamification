<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>

	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	
	<h1>Welcome to the Marketing Gamification Home Page</h1>
	<p
		th:text="${'Nice to see you again ' + session.user.username + ' ' + session.user.email}"></p>
	<p id="date"></p>
	<script>
	n =  new Date();
	y = n.getFullYear();
	m = n.getMonth() + 1;
	d = n.getDate();
	document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
	</script>

    
   	<div th:if="${product_exists}">
	   	<span th:text="${'Product of the day: ' +  product_of_the_day.name}"></span><br />
	    <span th:text="${'Brand: ' +  product_of_the_day.brand}"></span><br />
	    <img th:src="${product_of_the_day.image}" ><br />
		<a th:href="@{/MarketingQuestions}">Fill questionnaire</a><br />
		<a th:href="@{/Leaderboard}">See leaderboard</a>
	</div>
	<div th:unless="${product_exists}">
		<a>Sorry, there are no products of the day</a>
	</div>



</body>
</html>
